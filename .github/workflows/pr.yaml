name: Lint PR
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize

jobs:
  label:
    runs-on: ubuntu-latest
    name: Lint PR
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm build
      - name: PR
        id: pr
        uses: ./
        with:
          key: ${{ secrets.KEY }}
          endpoint: ${{ secrets.ENDPOINT }}
          ignoreFiles: |
            .github/workflows/pr.yaml
            dist/index.js
            CHANGELOG.md
      - uses: mshick/add-pr-comment@v2
        with:
          message-id: preview-url
          message: ${{ steps.pr.outputs.comments }}